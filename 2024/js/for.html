<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="流量统计"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>流量统计</title>
    <style>
      span{
        display: inline-block;
        width: 100px;
        padding: 5px 10px;
        border: 1px solid pink;
        margin: 2px;
        border-radius: 5px;
        box-shadow: 2px 2px 2px pink;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root">
      hello word!
    </div>
    <script>
      // for循环

      // 1.用户输入几行几列的五角星
      // let row = +prompt('请输入行数：');
      // let col = +prompt('请输入列数：');
      // 外层循环打印行数
      for (let i = 1; i <= 5; i++) {
          // 里层循环打印几个星星
          for (let j = 1; j <= 5; j++) {
              document.write('☆')
          }
          // 进行换行显示
          document.write('<br>')
      }

      // 2.一个两个三个四个五个显示
      // 外层循环控制行数
      for (let i = 1; i <= 5; i++) {
          // 里层循环控制列数（几个星星）
          for (let j = 1; j <= i; j++) {
              document.write('☆')
          }
          // 进行换行显示
          document.write('<br>')
      }

      // 3.乘法表
      // 行数
      for(let i = 1; i<=9; i++){
        // 列数
        for(let j = 1; j<=i; j++){
          document.write(`<span>${j} X ${i} = ${j * i}</span>`)
        }
        document.write('<br>')
      }

    </script>
  </body>
</html>
